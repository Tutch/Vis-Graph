<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="./src/libs/vue.js"></script>
    <script src="./src/libs/vue-resource@1.5.1.js"></script>
    <script src="./src/libs/vis.min.js"></script>
</head>
<body>
    <div id="app">
        <pick-rule 
            :items="violation_headers" 
            @violation-rule-picked="ruleFromPickRule">
        </pick-rule>
        <rule-graph 
            :violations="violations_from_rule"
            :divisions="divisions">
        </rule-graph>
        <legend>
            <div id="legend-box">
                <h4>Criticality</h4>
                <div class="legend-wrapper" id="legend-crit">
                    <span>Lower</span>
                    <div id ="legend-square-wrapper">
                        <div class="legend-square crit-low"></div>
                        <div class="legend-square crit-medium"></div>
                        <div class="legend-square crit-high"></div>
                        <div class="legend-square crit-extreme"></div>
                    </div>
                    <span>Higher</span>
                </div>
            </div>
            <div id="legend-box">
                <h4>Violations</h4>
                <div class="legend-wrapper" id="legend-violations">
                    <div>
                        <dt><hr class="signaling"/></dt><dd>Signaling</dd>
                    </div>
                    <div>
                        <dt><hr class="throwing"/></dt><dd>Throwing</dd>
                    </div>
                    <div>
                        <dt><hr class="handling"/></dt><dd>Handling</dd>
                    </div>
                </div>
            </div>

        </legend>
    </div>
    
    <script src="./src/graph_info.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
